{% extends 'mainapp/add_table.html' %}
{% block title %}Добавление типа коннекторов{% endblock title %}
{% block back %}
<button class="btn btn-outline-danger" type="submit" onclick="history.back();" style="margin-top: 20px"><i
        class="fa fa-regular fa-arrow-left"></i> Вернуться к таблице
</button>
{% endblock back %}
{% block content %}
<h1 style="color: #eb5959;">Добавление типа коннекторов</h1><br>
<form action="{% url 'add_con' %}" method="post" style="font-size: 16px;font-weight: bold;">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger btn-sm"
            style=""><i
            class="fa fa-solid fa-plus"></i> Добавить
    </button>
</form>

{% endblock content %}
